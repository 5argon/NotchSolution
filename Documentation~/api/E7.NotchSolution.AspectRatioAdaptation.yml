  assemblies:
  - E7.NotchSolution
  namespace: E7.NotchSolution
  summary: "\nLike <xref href=\"E7.NotchSolution.SafeAdaptation\" data-throw-if-not-resolved=\"false\"></xref> but use the current screen aspect ratio number instead.\nThe ratio is width/height ratio when on **landscape** orientation (e.g. 4/3, 16/9, 2/1) regardless of your game&apos;s orientation.\n"
  remarks: "\nBy default, the curve is setup so that lower aspect ratio (wider screen) is &quot;normal&quot; and higher number (narrower screen) is &quot;adapted&quot;.\nSo the leftmost node in the curve represents a device like an iPad.\n"
  example: []
