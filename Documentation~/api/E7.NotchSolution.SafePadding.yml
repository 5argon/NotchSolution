  summary: "\nMake the <xref href=\"UnityEngine.RectTransform\" data-throw-if-not-resolved=\"false\"></xref> of object with this component driven into full stretch to its immediate parent, \nthen apply padding according to device&apos;s reported <xref href=\"UnityEngine.Screen.safeArea\" data-throw-if-not-resolved=\"false\"></xref>.\nTherefore makes an area inside this object safe for input-receiving components.\n\nThen it is possible to make other objects safe area responsive by anchoring thier positions to this object&apos;s edges while being a child object.\n"
  remarks: "\nSafe area defines an area on the phone&apos;s screen where it is safe to place your game-related input receiving components without colliding with\nother on-screen features on the phone. Usually this means it is also &quot;visually safe&quot; as all possible notches should be outside of safe area.\n\nThe amount of padding is a <xref href=\"UnityEngine.Screen.safeArea\" data-throw-if-not-resolved=\"false\"></xref> interpolated into <xref href=\"UnityEngine.RectTransform\" data-throw-if-not-resolved=\"false\"></xref> of root <xref href=\"UnityEngine.Canvas\" data-throw-if-not-resolved=\"false\"></xref> found traveling up from this object.\n\nIt should be a direct child of top canvas, or deeper child of some similarly full stretch rect in order to look right,\nalthough in reality it just pad in the shape of <xref href=\"UnityEngine.Screen.safeArea\" data-throw-if-not-resolved=\"false\"></xref> regardless of its parent rectangle size.\n"
  example: []
