  source:
    id: SimulatorUpdate
    path: /Users/Sargon/Documents/Unity Projects/Open Sources/NotchSolution/Assets/NotchSolution/Runtime/Base/INotchSimulatorTarget.cs
    startLine: 28
  assemblies:
  - E7.NotchSolution
  namespace: E7.NotchSolution
  summary: "\nCalled frequently while the Notch Simulator is running.\n"
  remarks: "\nIf you have [Device Simulator package](https://docs.unity3d.com/Packages/com.unity.device-simulator@latest/), it is **still called**.\nYour script using this should decide if you want to stop using these values when you can now trust the <xref href=\"UnityEngine.Screen\" data-throw-if-not-resolved=\"false\"></xref>\nor <xref href=\"UnityEngine.SystemInfo\" data-throw-if-not-resolved=\"false\"></xref> that is now modified. (You may use this helper : <xref href=\"E7.NotchSolution.NotchSolutionUtility.ShouldUseNotchSimulatorValue\" data-throw-if-not-resolved=\"false\"></xref>)\n"
  example: []
  syntax:
    content: void SimulatorUpdate(Rect simulatedSafeAreaRelative, Rect[] simulatedCutoutsRelative)
    parameters:
    - id: simulatedSafeAreaRelative
      type: UnityEngine.Rect
      description: Each values in the rect is 0~1, relative to the current screen size of active simulation device.
    - id: simulatedCutoutsRelative
      type: UnityEngine.Rect[]
      description: "\nEach values in the rect is 0~1, relative to the current screen size of active simulation device.\nYou can always get this even if you are running 2019.1 where cutout API is not available. The simulated cutouts are always available in editor.\n"
    content.vb: Sub SimulatorUpdate(simulatedSafeAreaRelative As Rect, simulatedCutoutsRelative As Rect())
