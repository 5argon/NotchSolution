  summary: "\nPut it on any component to make it receive simulation calls from the Notch Simulator.\nBecause in editor <xref href=\"UnityEngine.Screen\" data-throw-if-not-resolved=\"false\"></xref> API is useless, instead we could receive some\nsimulated values depending on what we have selected.\n"
  remarks: "\nAfter 2019.3 finally there is an API that <xref href=\"UnityEngine.Screen\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"UnityEngine.SystemInfo\" data-throw-if-not-resolved=\"false\"></xref> could\nbe overridden. It is a base for Unity&apos;s own [Device Simulator package](https://docs.unity3d.com/Packages/com.unity.device-simulator@latest/).\n"
  example: []
  syntax:
    content: public interface INotchSimulatorTarget
