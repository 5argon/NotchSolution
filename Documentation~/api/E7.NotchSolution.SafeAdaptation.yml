  summary: "\nAdapt anything according to how much a screen space was taken by a single side of safe area.\nIt uses Playables API and animation playables to blend between **the first frame** of 2 <xref href=\"UnityEngine.AnimationClip\" data-throw-if-not-resolved=\"false\"></xref>, \nwhich represent normal state and fully-adapted state. As long as something is keyable by the animation system, it could be adapted to the safe area.\n"
  remarks: "\nBlend amount is 0 ~ 1, calculated from 0 ~ 1 relative screen space taken of a single side that is then\nevaluated through configurable <xref href=\"E7.NotchSolution.BlendedClipsAdaptor.adaptationCurve\" data-throw-if-not-resolved=\"false\"></xref>.\n\nBy using animation system, the modification won&apos;t count as dirtying the scene which is great \nwhen you want to switching the simulator on and off just to observe its effect.\n\nAnimator is needed for its field binding power but no need for the controller asset, because we don&apos;t need the costly state machine, \njust like how <xref href=\"UnityEngine.Playables.PlayableDirector\" data-throw-if-not-resolved=\"false\"></xref> works with animation playables. However since Unity can&apos;t design <xref href=\"UnityEngine.AnimationClip\" data-throw-if-not-resolved=\"false\"></xref> on \nthe Animation pane without <xref href=\"UnityEngine.Animation\" data-throw-if-not-resolved=\"false\"></xref> **with** controllers, you may need to temporarily add a controller when \nyou are making the clip + add clips as some states in the animation graph, then remove the controller once you finished making the clip...\n\nAt runtime it only take effect on `Start`, since safe area is not expected to change dynamically, and unlike uGUI layout system + <xref href=\"E7.NotchSolution.SafePadding\" data-throw-if-not-resolved=\"false\"></xref>, \na frequent recalculation is not expected. Call <xref href=\"E7.NotchSolution.SafeAdaptation.Adapt\" data-throw-if-not-resolved=\"false\"></xref> if you wish to apply the adaptation manually again.\n\nIn edit mode, it also apply on notch simulator update. So it is almost like the adaptation always lock your fields. \nIn real play it is possible to adjust these adapted fields later freely since it&apos;s only on `Start`.\n"
